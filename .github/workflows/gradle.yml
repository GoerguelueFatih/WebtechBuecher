name: Java CI with Gradle

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:12
        env:
          POSTGRES_DB: jdbc:postgresql://localhost:5432/
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v2
    
    - name: Set up JDK 21
      uses: actions/setup-java@v2
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Grant execute permission for gradlew
      run: chmod +x ./gradlew
      working-directory: webtech.Backend

    - name: Build with Gradle
      run: ./gradlew build
      working-directory: webtech.Backend
      env:
        GRADLE_OPTS: "-XX:+EnableDynamicAgentLoading"

    - name: Run tests
      run: ./gradlew test
      working-directory: webtech.Backend
      env:
        GRADLE_OPTS: "-XX:+EnableDynamicAgentLoading"
